<body>

  Hey just testing the new CalCentral parody website!
  <div w3-include-html="/html/header.html"></div>
  <div w3-include-html="/html/navbar.html"></div>
  <div w3-include-html="/html/body.html"></div>

  <script>
  window.onload = function() {
    setTimeout(randomizeNames, 200);
  };
  w3IncludeHTML();
  
  temptabs = document.getElementsByClassName("tabcontent");
  for (i = 0; i < temptabs.length; i++) {
	if (temptabs[i].hasAttribute("default")) {
	  temptabs[i].style.display = "block";
	}
  }
  
  function openTab(evt, tabName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
    	tabcontent[i].style.display = "none";
        tabcontent[i].className = tabcontent[i].className.replace(" default", "");
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the link that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  //openTab(event, "Dashboard");
  
  
  //Set random names
  function randomizeNames() {
	  Array.prototype.randomElement = function () {
		return this[Math.floor(Math.random() * this.length)]
	  }
	  tabs = document.getElementsByClassName('tablinks');
	  console.log(tabs);
	  for (var i = 0; i < tabs.length; i++) {
		  if (tabs[i].hasAttribute('randomtext')){
			  randomtext = tabs[i].getAttribute('randomtext').split(',').randomElement();
			  tabs[i].innerHTML = randomtext;
		  }
		  
	  }
	  name = document.getElementsByTagName('name');
	  if (name != "[object NodeList]"){
		  name[0].innerHTML = name[0].getAttribute('randomtext').split(',').randomElement();
	  }
  }
  </script>
</body>
